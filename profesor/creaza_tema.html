
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IN&lt;FORM&gt;ATIX</title>
<link rel="stylesheet" href="../CSS/creeaza_clas.css">
</head>
<body>

    <div class="background-overlay"></div>

    <div class="container">
        <div class="container-rotativ">
            <img src="../Images/om_rotativ.png" alt="Skater">
        </div>

        <div class="column">
        <form method="POST" action="creaza_tema.php">
            <div class="centrare">
                <h2>Creează temă nouă</h2>
            </div>

            <div class="form-group">
                <label for="id_probleme">ID-urile Problemelor (separate prin virgulă)</label>
                <input type="text" id="id_probleme" name="id_probleme" required>
            </div>

            <div class="form-group">
            <label for="nume_clasa">Nume Clasă</label>
            <select id="nume_clasa" name="nume_clasa" required>
                <option value="" disabled selected>Selectează clasa</option>
            </select>
        </div>

            <div class="form-group">
                <label for="data_limita">Data Limită</label>
                <input type="date" id="data_limita" name="data_limita" required>
            </div>

            <div class="centrare">
                <button type="button" class="button" onclick="window.location.href='../baraNavigare/clase_prof.html'">Înapoi</button>
                <button type="submit" class="button" onclick="window.location.href='../baraNavigare/clase_prof.html'">Creează temă</button>
            </div>
            
        </form>

        <form method="POST" action="creeaza_tema_problema.php">
            <div class="centrare">
                <h2>Creează temă nouă propunând problema</h2>
            </div>

            <div class="form-group">
                <label for="nume-problema">Numele problemei</label>
                <input type="text" id="nume-problema" name="nume-problema" required>
            </div>

            <div class="form-group">
                <label for="cerinta-problema">Cerința problemei</label>
                <input type="text" id="cerinta-problema" name="cerinta-problema" required>
            </div>

            <div class="form-group">
            <label for="nume_clasa1">Nume Clasă</label>
            <select id="nume_clasa1" name="nume_clasa1" required>
                <option value="" disabled selected>Selectează clasa</option>
            </select>
        </div>

            <div class="form-group">
                <label for="data_limita1">Data Limită</label>
                <input type="date" id="data_limita1" name="data_limita1" required>
            </div>

            <div class="centrare">
                <button type="button" class="button" onclick="window.location.href='../baraNavigare/clase_prof.html'">Înapoi</button>
                <button type="submit" class="button" onclick="window.location.href='../baraNavigare/clase_prof.html'">Creează problemă</button>
            </div>
            
        </form>
        </div>

        <div class="reguli">
            <h3>Aveti in vedere:</h3>
            <ul>
                <li> 1: Si elevii sunt oameni! Nu ii supraincarca inutil!</li>
                <li> 2: Tine cont de nivelul clasei!</li>
                <li> 3: Alte sugestii</li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('fetch_classes.php')
                .then(response => response.json())
                .then(clase => {
                    var select = document.getElementById('nume_clasa');
                    clase.forEach(function(clasa) {
                        var option = document.createElement('option');
                        option.value = clasa.nume_clasa;
                        option.textContent = clasa.nume_clasa;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Eroare la încărcarea claselor:', error));

                fetch('fetch_classes.php')
                .then(response => response.json())
                .then(clase => {
                    var select = document.getElementById('nume_clasa1');
                    clase.forEach(function(clasa) {
                        var option = document.createElement('option');
                        option.value = clasa.nume_clasa;
                        option.textContent = clasa.nume_clasa;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Eroare la încărcarea claselor:', error));
        });
        </script>
</body>
</html>
